<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/buttonsGrid.css" type="text/css">
    <title>Chess Game</title>
</head>
<body>
    <h1>Chess Game for 2</h1>
    <div id="btns">
        <lineNr class="lineNumber">1</lineNr>
        <button class="btn" id="a1"></button>
        <button class="btn" id="b1"></button>
        <button class="btn" id="c1"></button>
        <button class="btn" id="d1"></button>
        <lineNr class="lineNumber">2</lineNr>
        <button class="btn" id="a2"></button>
        <button class="btn" id="b2"></button>
        <button class="btn" id="c2"></button>
        <button class="btn" id="d2"></button>
        <lineNr class="lineNumber">3</lineNr>
        <button class="btn" id="a3"></button>
        <button class="btn" id="b3"></button>
        <button class="btn" id="c3"></button>
        <button class="btn" id="d3"></button>
        <lineNr class="lineNumber">4</lineNr>
        <button class="btn" id="a4"></button>
        <button class="btn" id="b4"></button>
        <button class="btn" id="c4"></button>
        <button class="btn" id="d4"></button>
    </div>
    <div id="letters">
        <column class="columnLetter">a</column>
        <column class="columnLetter">b</column>
        <column class="columnLetter">c</column>
        <column class="columnLetter">d</column>
    </div>
    <div class="plays">
        <h3>Moviment: </h3>
        From: <input type="text" class="From"></input>
        To: <input type="text" class="To"></input>
        <button class="btnSubmitMove" onclick="movePieces()">Move</button>
    </div>
    <script src="js/chess.js" type="text/javascript"></script>
</body>
</html>
